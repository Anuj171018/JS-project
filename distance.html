<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup & Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(243, 221, 225);
            text-align: center;
            padding: 50px;
        }
        .sec50 {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #pickup,#destination, button {
            width: 100%;
            
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #d4cfcf;
        }
        .sec50a{
            background-color: rgb(51, 51, 199);
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .sec50a:hover {
            background-color: rgb(45, 45, 180);
        }
    </style>
</head>
<body>

    <div class="sec50">
        <h2>Enter Pickup & Destination</h2>
        <form action="submit.html">
            <label for="pickup">Pickup Point:</label>
            <input type="text" id="pickup" placeholder="Enter Pickup Location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter Destination" required>

            <button type="submit" class="sec50a">Submit</button>
        </form>
    </div>

</body>
</html>
